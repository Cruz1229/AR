<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
        <title>Demo AR B谩sico - Patr贸n Hiro</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }
            
            #info {
                position: absolute;
                top: 10px;
                left: 10px;
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 10px;
                border-radius: 5px;
                z-index: 100;
                font-size: 14px;
            }
            
            #arContainer {
                position: relative;
                width: 100vw;
                height: 100vh;
            }
            
            .loading {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 20px;
                border-radius: 10px;
                z-index: 200;
            }
        </style>
    </head>
    <body>
        <div id="info">
            <div> Demo de Realidad Aumentada</div>
            <div> Busca el marcador Hiro con tu c谩mara</div>
            <div id="status">Inicializando...</div>
        </div>
        
        <div id="loading" class="loading">
            Iniciando c谩mara...
        </div>
        
        <div id="arContainer">
            <canvas id="arCanvas"></canvas>
        </div>

        <script>
            let renderer, scene, camera, arToolkitSource, arToolkitContext;
            let markerGroup, torus, cube;
            let isMarkerVisible = false;
            
            // Funci贸n para mostrar informaci贸n
            function updateStatus(message) {
                document.getElementById('status').textContent = message;
            }
            
            // Funci贸n para ocultar loading
            function hideLoading() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }
            
            // Funci贸n principal de inicializaci贸n
            function init() {
                try {
                    initializeRenderer();
                    initializeScene();
                    initializeAR();
                    animate();
                } catch (error) {
                    console.error('Error en la inicializaci贸n:', error);
                    updateStatus('Error: ' + error.message);
                    hideLoading();
                }
            }
            
            function initializeRenderer() {
                // Crear renderer
                renderer = new THREE.WebGLRenderer({
                    canvas: document.getElementById('arCanvas'),
                    antialias: true,
                    alpha: true
                });
                renderer.setClearColor(new THREE.Color('lightgrey'), 0);
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.domElement.style.position = 'absolute';
                renderer.domElement.style.top = '0px';
                renderer.domElement.style.left = '0px';
                
                updateStatus('Renderer inicializado');
            }
            
            function initializeScene() {
                // Crear escena y c谩mara
                scene = new THREE.Scene();
                camera = new THREE.Camera();
                scene.add(camera);
                
                // Crear grupo para los marcadores
                markerGroup = new THREE.Group();
                scene.add(markerGroup);
                
                // Crear objetos 3D
                createObjects();
                
                updateStatus('Escena creada');
            }
            
            function createObjects() {
                // Crear torus knot
                const torusGeometry = new THREE.TorusKnotGeometry(0.3, 0.1, 64, 16);
                const torusMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00ff00,
                    wireframe: false
                });
                torus = new THREE.Mesh(torusGeometry, torusMaterial);
                torus.position.y = 0.5;
                markerGroup.add(torus);
                
                // Crear cubo
                const cubeGeometry = new THREE.BoxGeometry(1, 1, 1);
                const cubeMaterial = new THREE.MeshBasicMaterial({
                    color: 0xff0000,
                    transparent: true,
                    opacity: 0.5,
                    side: THREE.DoubleSide
                });
                cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
                cube.position.y = 0.5;
                markerGroup.add(cube);
                
                // Agregar luz
                const light = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(light);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
                directionalLight.position.set(1, 1, 1);
                scene.add(directionalLight);
            }
            
            function initializeAR() {
                // Para esta demo, simularemos AR sin librer铆as externas
                updateStatus('Modo demo sin AR - Objetos 3D visible');
                hideLoading();
                
                // Simular c谩mara
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 3;
                
                // Mostrar objetos inmediatamente para demo
                markerGroup.visible = true;
                isMarkerVisible = true;
            }
            
            // Funci贸n de animaci贸n
            function animate() {
                requestAnimationFrame(animate);
                
                if (isMarkerVisible) {
                    // Animar objetos
                    const time = Date.now() * 0.001;
                    
                    if (torus) {
                        torus.rotation.y = time;
                        torus.rotation.z = time * 0.5;
                    }
                    
                    if (cube) {
                        cube.rotation.x = time * 0.3;
                        cube.rotation.y = time * 0.7;
                    }
                }
                
                renderer.render(scene, camera);
            }
            
            // Manejar redimensionamiento
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            
            window.addEventListener('resize', onWindowResize, false);
            
            // Controles de teclado para demo
            document.addEventListener('keydown', function(event) {
                switch(event.code) {
                    case 'Space':
                        isMarkerVisible = !isMarkerVisible;
                        markerGroup.visible = isMarkerVisible;
                        updateStatus(isMarkerVisible ? 'Marcador visible' : 'Marcador oculto');
                        break;
                    case 'KeyR':
                        // Reset posici贸n
                        camera.position.set(0, 0, 3);
                        camera.rotation.set(0, 0, 0);
                        updateStatus('C谩mara reiniciada');
                        break;
                }
            });
            
            // Controles t谩ctiles b谩sicos
            let isMouseDown = false;
            let previousMousePosition = { x: 0, y: 0 };
            
            document.addEventListener('mousedown', function(event) {
                isMouseDown = true;
                previousMousePosition = { x: event.clientX, y: event.clientY };
            });
            
            document.addEventListener('mouseup', function() {
                isMouseDown = false;
            });
            
            document.addEventListener('mousemove', function(event) {
                if (!isMouseDown) return;
                
                const deltaX = event.clientX - previousMousePosition.x;
                const deltaY = event.clientY - previousMousePosition.y;
                
                markerGroup.rotation.y += deltaX * 0.01;
                markerGroup.rotation.x += deltaY * 0.01;
                
                previousMousePosition = { x: event.clientX, y: event.clientY };
            });
            
            // Inicializar cuando se cargue la p谩gina
            window.addEventListener('load', init);
            
            // Mostrar controles
            setTimeout(() => {
                updateStatus('Presiona ESPACIO para mostrar/ocultar | R para reiniciar | Arrastra para rotar');
            }, 2000);
            
        </script>
    </body>
</html>
