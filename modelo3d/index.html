<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>AR.js con Three.js y marcador Hiro</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <!-- GLTFLoader para cargar modelos .glb -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
  <!-- AR.js (versi칩n Three.js pura) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-threex.js"></script>
</head>
<body>
  <script>
    // Escena, c치mara y renderizador
    let scene, camera, renderer;
    let clock = new THREE.Clock();
    let model;

    init();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.Camera();
      scene.add(camera);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 0); // fondo transparente
      document.body.appendChild(renderer.domElement);

      // Configurar AR.js
      let arSource = new THREEx.ArToolkitSource({ sourceType: 'webcam' });
      arSource.init(() => onResize());
      window.addEventListener('resize', () => onResize());

      let arContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/camera_para.dat',
        detectionMode: 'mono'
      });

      arContext.init(() => {
        camera.projectionMatrix.copy(arContext.getProjectionMatrix());
      });

      // Crear el marcador y su grupo asociado
      let markerRoot = new THREE.Group();
      scene.add(markerRoot);

      let markerControls = new THREEx.ArMarkerControls(arContext, markerRoot, {
        type: 'pattern',
        patternUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/patt.hiro',
      });

      // Luz b치sica
      let light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1).normalize();
      scene.add(light);

      // Cargar modelo glTF (.glb)
      const loader = new THREE.GLTFLoader();
      loader.load(
        'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb',
        gltf => {
          model = gltf.scene;
          model.scale.set(0.01, 0.01, 0.01); // Escalar adecuadamente
          markerRoot.add(model);
        },
        undefined,
        error => {
          console.error('Error al cargar el modelo:', error);
        }
      );

      // Loop de animaci칩n
      function animate() {
        requestAnimationFrame(animate);
        if (arSource.ready) arContext.update(arSource.domElement);
        renderer.render(scene, camera);
      }

      animate();
    }

    function onResize() {
      arSource.onResize();
      arSource.copySizeTo(renderer.domElement);
      if (arContext.arController) {
        arSource.copySizeTo(arContext.arController.canvas);
      }
    }
  </script>
</body>
</html>
