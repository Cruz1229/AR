<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>AR.js con Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { position: absolute; top: 0; left: 0; }
  </style>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <!-- GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
  <!-- AR.js para Three.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar-threex.js"></script>
</head>
<body>
  <script>
    let scene, camera, renderer;
    let arToolkitSource, arToolkitContext;
    let markerRoot;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.Camera();
      scene.add(camera);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 0);
      document.body.appendChild(renderer.domElement);

      // AR Toolkit Source (webcam)
      arToolkitSource = new THREEx.ArToolkitSource({
        sourceType: 'webcam',
      });

      arToolkitSource.init(() => {
        onResize();
      });

      window.addEventListener('resize', () => {
        onResize();
      });

      // AR Toolkit Context
      arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/camera_para.dat',
        detectionMode: 'mono',
      });

      arToolkitContext.init(() => {
        camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
      });

      // Crear el marcador
      markerRoot = new THREE.Group();
      scene.add(markerRoot);

      let markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
        type: 'pattern',
        patternUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/patt.hiro',
      });

      // Luz b√°sica
      let light = new THREE.AmbientLight(0xffffff, 1);
      scene.add(light);

      // Cargar modelo glTF
      const loader = new THREE.GLTFLoader();
      loader.load(
        'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb',
        function (gltf) {
          let model = gltf.scene;
          model.scale.set(0.01, 0.01, 0.01);
          markerRoot.add(model);
        },
        undefined,
        function (error) {
          console.error('Error al cargar el modelo GLTF:', error);
        }
      );
    }

    function onResize() {
      arToolkitSource.onResize();
      arToolkitSource.copySizeTo(renderer.domElement);
      if (arToolkitContext.arController !== null) {
        arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      if (arToolkitSource && arToolkitSource.ready) {
        arToolkitContext.update(arToolkitSource.domElement);
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
