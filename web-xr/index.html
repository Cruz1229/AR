<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebXR Hola Mundo</title>
    <!-- Incluir A-Frame y su soporte WebXR -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Componente de texto para A-Frame -->
    <script src="https://unpkg.com/aframe-text-geometry-component@^3.0.0/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  <body>
    <!-- Escena básica de A-Frame -->
    <a-scene background="color: #222" xr-mode-ui="enabled: true">
      <!-- Cubo rotando -->
      <a-box
        position="-1 1 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
      </a-box>

      <!-- Texto "Hola Mundo" en 3D -->
      <a-text
        value="Hola Mundo WebXR!"
        position="0 2 -4"
        color="#FFF"
        align="center"
        scale="2 2 2">
      </a-text>

      <!-- Cámara (necesaria para WebXR) -->
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
