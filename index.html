<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Fondo más suave */
            font-family: Arial, sans-serif; /* Fuente más legible */
        }

        a {
            margin: 0 10px;
            padding: 8px 15px;
            border: 2px solid #007bff; /* Borde con un color más vibrante */
            border-radius: 8px; /* Bordes más redondeados */
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            background-color: #007bff; /* Color más moderno */
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        a:hover {
            background-color: #0056b3; /* Cambio de color al pasar el mouse */
            border-color: #0056b3;
            transform: scale(1.05); /* Efecto de escala al pasar el mouse */
        }
    </style>
    <a href="ar-js/index.html">AR.js</a>
    <a href="a-frame/index.html">A-Frame</a>
</body>
</html>
